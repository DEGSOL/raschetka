<!DOCTYPE html>
<html>
 <head>

  <link rel="stylesheet" href="cjs/main.css"> 
 </head>
 



 <body>



<div class="buttons" style="height: 10%; width: 100%; position: absolute; left: 0; right: 0; top: 0%;">

  <button class="b1" style="height: 100%; width: 100%; position: absolute; top: 0; box-sizing: border-box;">//:Расчёт ЗП</button>

</div>



<div class="sliders" style="height: 16%; width: 100%; position: absolute; top: 12%;">


  <table border=5 solid="white" height="100%" width="100%" class="tb">
    <colgroup>
        <col width="50%">
        <col width="50%">
    </colgroup>
    <tbody style="height: 100%;">
      <tr style="height: 25%;">
        <td>
          <lebl class="tx1">Должность:</lebl>
        </td>

        <td>
          <lebl class="tx1"><strike>Стаж:</strike></lebl>
        </td>
      </tr>


      <tr style="height: 25%;"> 
        <td>
          <select id="dols" class="sel" onchange="updateValue()">
              <option value ="1" class="tx2">Охранник 1 к.</option>
              <option value ="2" class="tx2" disabled>Ст. Охранник 2 к.</option>
              <option value ="3" class="tx2" disabled>Ст. Охранник 4 к.</option>
              <option value ="4" class="tx2" disabled>Охранник 5 к.</option>
              <option value ="5" class="tx2" disabled>Охранник 7 к.</option>
            </select>
          </td>

          <td>
            <select class="sel">
              <option value ="1" class="tx2">До 2 лет</option>
              <option value ="2" class="tx2" disabled>От 2 до 5 лет</option>
              <option value ="3" class="tx2" disabled>От 5 до 7 лет</option>
              <option value ="4" class="tx2" disabled>От 7 до 10 лет</option>
              <option value ="5" class="tx2" disabled>От 10 лет</option>
            </select>
          </td>
        </tr>


        <tr style="height: 30%;">
          <td>
            <lebl class="tx1">Премия:</lebl>
          </td>

          <td>
            <lebl class="tx1">Доп сложн.:</lebl>
          </td>
        </tr>

        <tr style="height: 20%;"> 
          <td>
            <select id="prem" class="sel"  onchange="updateValue1()">
              <option value ="1" class="tx2">0%</option>
              <option value ="2" class="tx2">5%</option>
              <option value ="3" class="tx2">10%</option>
              <option value ="4" class="tx2">15%</option>
              <option value ="5" class="tx2">20%</option>
              <option value ="6" class="tx2">25%</option>
              <option value ="7" class="tx2">30%</option>
              <option value ="8" class="tx2">35%</option>
              <option value ="9" class="tx2" selected>40% (стандартная)</option>
            </select>
          </td>

          <td>
            <select id="dprem" class="sel" onchange="updateValue2()">
              <option value ="1" class="tx2">0% (стандартная)</option>
              <option value ="2" class="tx2">5%</option>
              <option value ="3" class="tx2">10%</option>
              <option value ="4" class="tx2">15%</option>
              <option value ="5" class="tx2">20%</option>
              <option value ="6" class="tx2">25%</option>
              <option value ="7" class="tx2">30%</option>
              <option value ="8" class="tx2">35%</option>
              <option value ="9" class="tx2">40%</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>


</div>


<div style="height: 6%; width: 100%; top: 32%; position: absolute;">


    <table border=0 solid black class=tb1 width="45%" height="100%" style="float: right; margin-right: 10%;">
      <colgroup>
        <col width="80%">
        <col width="20%">
      </colgroup>
      <tbody align="right" style="height: 100%;" >
        <tr style="height: 34%;">
          <td>
            <label for="hrs" class="tx3">Кол-во часов:</label>
          </td>

          <td>
            <input type="number" class="inhr" value="0" maxlength="3" name="hrs" id="hrs" onchange="updateHr()">
          </td>
        </tr>


        <tr style="height: 33%;">
          <td>
            <label for="nhrs" class="tx3">Кол-во н. час.:</label>
          </td>

          <td>
            <input type="number" class="inhr" value="0" maxlength="3" name="nhrs" id="nhrs" onchange="updateNhr()">
          </td>
        </tr>


        <tr style="height: 33%;"> 
          <td>
            <label for="prhrs" class="tx3">Кол-во пр. час.:</label>
          </td>

          <td>
            <input type="number" class="inhr" value="0" maxlength="3" name="prhrs" id="prhrs" onchange="updatePhr()">
          </td>
        </tr>
      </tbody>
    </table>
 

</div>




<div style="height: 2%; width: 100%; position: absolute; left: 0; right: 0; top: 42%;">


   <table border=5 solid green class=tb2 height="100%" width="65%" style="float: right; margin-right: 5%;">
   <colgroup>
    <col width="23%">
    <col width="30%">
   </colgroup>
   <tbody align="right">
     <tr>
       <td>
         <label class="tx4">К выплате:</label>
       </td>

       <td>
         <input type="number" value="0" style="height: 100%;" name="out" id="output" readonly>
       </td>
     </tr>
   </tbody>
 </table> 


</div>



<div style="height: 10%; width: 100%; position: absolute; left: 0; right: 0; top: 53%; text-align: center;">


   <button class="br" onclick="recalculate()" style="height: 100%; width: 80%; display: inline-block; top: 0; display: block; box-sizing: border-box; transform: translateX(-50%);">Расчитать</button> 
 
 
</div>




  <script src="cjs/mainj.js"></script>
 </body>
</html>
