 <table border=5 solid white class="tb">

  <tr>

  </td>
  <td width=50%>
  <lebl class="tx1">Доп сложн.:</lebl><br>

 </table>

<br><br>


  <form>
   <table border=5 solid white class=tb1 width=50%>

    <col width="20%">
    <col width="3%">
   </colgroup>
   <tbody align="right">
    <tr>
     <td>
      <p><label for="hrs" class="tx3">Кол-во часов:</label>
     </td>
     <td>
      <input type="number" class="inhr" value="0" maxlength="3" name="hrs" id="hrs" onchange="updateHr()">
      </td>
    </tr>
    <tr>
     <td>
      <p><label for="nhrs" class="tx3">Кол-во н. час.:</label>
     </td>

      <input type="number" class="inhr" value="0" maxlength="3" name="nhrs" id="nhrs" onchange="updateNhr()">

    </tr>
    <tr>
     <td>
      <p><label for="prhrs" class="tx3">Кол-во пр. час.:</label>
     </td>
     <td>
      <input type="number" class="inhr" value="0" maxlength="3" name="prhrs" id="prhrs" onchange="updatePhr()">
      </td>
    </tr>
   </tbody>
   </table> 
   
   
   </p>
  
  </form>
